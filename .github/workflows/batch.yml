name: Batch
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      test-chunks: ${{ steps['set-test-chunks'].outputs['test-chunks'] }}
      test-chunk-ids: ${{ steps['set-test-chunk-ids'].outputs['test-chunk-ids'] }}
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - id: define-test-sets
        name: Define Test Sets
        run: echo "::set-output name=test-sets::$(cat ./prepareTestSets.json)" \
      # - id: set-test-chunk-ids
      #   name: Set Chunk IDs
      #   run: echo "::set-output name=test-chunk-ids::$(echo $CHUNKS | jq -cM 'to_entries | map(.key)')"
      #   env:
      #     CHUNKS: ${{ steps['set-test-chunks'].outputs['test-chunks'] }}
  test:
    runs-on: ubuntu-latest
    name: Test Batch (${{ fromJSON(matrix.chunk)['name'] }})
    needs:
      - setup
    strategy:
      matrix:
        chunk: ${{ fromJson(needs.setup.outputs['test-sets']) }}
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - name: jest
        run: echo ${{ matrix.chunk }} | jq '.tests | .[] | @text' | xargs npx jest
        env:
          CHUNKS: ${{ needs.setup.outputs['test-sets'] }}
